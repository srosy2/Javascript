<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>ABOBE PHOTOZHAB</title>
	<style type="text/css">
		#canv {
			width: 1000px;
			height: 800px;
			border: 1px solid black
		}
	</style>
</head>
<body>
<div class="head"></div>


	<div class="canv">
		<canvas id="canv" width="1000" height="800"></canvas>
	</div>

	<div class="tools">
		<div class="coordinates">
			<p id="x"><b>x: </b> <span id="xCoord"></span></p>
			<p id="y"><b>y: </b> <span id="yCoord"></span></p>
			<br>
			<button class="toolButton" id='brush'>Brush</button>
			<button class="toolButton" id='circle'>circle</button>
			<button class="toolButton" id='circle_full'>circle_full</button>
			<input id="sizeSelect" min="0" max="30" type="range" value="5">
			<input type="color" id="color">
		</div>
	</div>


	<script src="script.js">
		

	</script>
</body>
</html>
